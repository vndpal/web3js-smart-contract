<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            white-space: pre-wrap;
        }
        .error {
            color: #e3342f;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Contract Interaction</h1>
        <button id="callContractButton">Get and Increment My Number</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Initialize Web3
        const web3 = new Web3('http://127.0.0.1:8545/');

        // Function to load ABI and contract address
        async function loadContractData() {
            try {
                const abiResponse = await fetch('./MyFirstContractAbi.json');
                const abi = await abiResponse.json();
                
                const addressResponse = await fetch('./MyFirstContractAddress.txt');
                const address = await addressResponse.text();
                
                // Ensure address is trimmed
                const trimmedAddress = address.trim();
                
                return { abi, address: trimmedAddress };
            } catch (error) {
                console.error('Error loading contract data:', error);
                throw error;
            }
        }

        // Function to interact with the contract
        async function interactWithContract() {
            try {
                const { abi, address } = await loadContractData();

                // Create a contract instance
                const contract = new web3.eth.Contract(abi, address);

                const accounts = await web3.eth.getAccounts();
                const defaultAccount = accounts[0];

                // Get the current value of my number
                const myNumber = await contract.methods.myNumber().call();
                document.getElementById('result').innerText = `Current myNumber value: ${myNumber}`;

                // Increment my number
                const receipt = await contract.methods.setMyNumber(BigInt(myNumber) + 1n).send({
                    from: defaultAccount,
                    gas: 1000000,
                    gasPrice: '10000000000',
                });
                console.log('Transaction Hash: ' + receipt.transactionHash);

                // Get the updated value of my number
                const myNumberUpdated = await contract.methods.myNumber().call();
                document.getElementById('result').innerText += `\nUpdated myNumber value: ${myNumberUpdated}`;
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = `Error: ${error.message}`;
                document.getElementById('result').classList.add('error');
            }
        }

        // Add event listener to button
        document.getElementById('callContractButton').addEventListener('click', interactWithContract);
    </script>
</body>
</html>
